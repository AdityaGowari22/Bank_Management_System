<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <!-- Your Custom CSS -->
    <link rel="stylesheet" href="style/reg1.css">

    <style>
        /* Reset some default styles */
        * {
            margin: 0;
            padding: 0;
        }

        /* Body styling */
        body {
            background-color: #f4f4f4;
        }

        /* Header styling */
        header {
            background: rgba(255, 255, 255, 0.1); /* Semi-transparent white background */
            backdrop-filter: blur(10px); /* Blur effect to create frosted glass look */
            color: white;
            padding: 10px 20px;
            border-radius: 10px; /* Rounded corners for the glass effect */
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1); /* Subtle shadow to give depth */
        }

        /* Logo styling */
        .logo img {
            width: 200px;
            border-radius: 8px;
        }

        /* Slogan styling */
        .slogan {
            text-align: center;
        }

        .slogan p {
            font-size: 24px;
            font-weight:600;
            color: black;
        }

        /* Admin image styling */
        .admin_img {
            display: flex;
            justify-content: flex-end;
            align-items: center;
            gap: 15px;
        }

        .admin_img .admin1,
        .admin_img .admin2 {
            display: flex;
        flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .admin_img img {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
        }

        .admin_img span {
            margin-top: 5px;
            font-size: 14px;
            color: black;
        }
    </style>

</head>

<body>
    <header>
        <div class="container-fluid">
            <div class="row align-items-center">
                <!-- Logo -->
                <div class="col-4 logo">
                    <img src="/Bank_Management_System/bank_img/banklogo.png" alt="banklogo">
                </div>

                <!-- Slogan -->
                <div class="col-4 slogan">
                    <p>"Empowering Your Future, One Transaction at a Time"</p>
                    <p>"तुमच्या भविष्याला सक्षम करा, प्रत्येक व्यवहाराने."</p>
                </div>

                <!-- Admin Info -->
                <div class="col-4 admin_img">
                    <div class="admin1">
                        <img src="/Bank_Management_System/bank_img/adi.jpg" alt="Admin 1">
                        <span style="color:  #3295a8">admin 1</span>
                    </div>
                    <div class="admin2">
                        <img src="/Bank_Management_System/bank_img/adm2.jpg" alt="Admin 2">
                        <span style="color:  #3295a8">admin 2</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
